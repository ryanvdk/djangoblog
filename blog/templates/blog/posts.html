{% extends 'base.html' %}
{% load static %}

{% block title %}
  Posts
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/includes/post.css' %}" />
  <link rel="stylesheet" href="{% static 'blog/posts.css' %}" />
{% endblock %}

{% block content %}
  <section id="all-posts">
    <ul>
      {% for post in posts %}
        {% include 'blog/includes/post.html' %}
      {% endfor %}
    </ul>
  </section>
  <header></header>
{% endblock %}
