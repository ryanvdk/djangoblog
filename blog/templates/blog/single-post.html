{% extends 'base.html' %}
{% load static %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/single-post.css' %}" />
{% endblock %}

{% block content %}
  <section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
      <img src="{% static 'blog/img/'|add:post.image %}" alt="{{ post.title }}" />
      <address>By {{ post.author }}</address>
      <div>
        Last updated on <time>{{ post.date|date:'l, M d, Y' }}</time>
      </div>
    </article>
  </section>

  <main>{{ post.content|linebreaks }}</main>
{% endblock %}
